- type: entity
  name: пси-обезьяна
  id: MobSISFirePsiMonkey
  parent: MobBaseAncestor
  description: Странно выглядящая обезьяна с красным оголённым мозгом.
  components:
  - type: ActionGun
    action: ActionPyrokinesBall
    gunProto: Pyrokines
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: monkey
      sprite: _SIS/Mobs/Animals/red_psimonkey.rsi
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
    - map: [ "ears" ]
    - map: [ "id" ]
    - map: [ "mask" ]
    - map: [ "head" ]
    - map: [ "clownedon" ]
      sprite: "Effects/creampie.rsi"
      state: "creampie_human"
      visible: false
  - type: Prying 
    pryPowered: true
    force: true
    speedModifier: 2
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: NameIdentifier
    group: Monkey
  - type: Speech
    speechSounds: Monkey
    speechVerb: Monkey
  - type: MonkeyAccent
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-primate
  - type: AlwaysRevolutionaryConvertible
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-psimonkey-name
    description: ghost-role-information-psimonkey-description
    rules: ghost-role-information-antagonist-rules
  - type: GhostTakeoverAvailable
  - type: Clumsy
    gunShootFailDamage:
      types:
        Blunt: 5
        Piercing: 4
        Heat: 3
    catchingFailDamage:
      types:
        Blunt: 1
    clumsySound:
      path: /Audio/Animals/monkey_scream.ogg
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: PsiMonkeyRedBrain
      amount: 1
    



    
